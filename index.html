<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Game</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-black">
    <main class="bg-[url('images/background.png')] bg-no-repeat h-screen bg-center bg-contain">
        <!-- first section -->
        <div id="first-div" class="flex flex-col justify-center items-center h-screen border text-white ">
            <h1 class="uppercase text-7xl font-bold py-4">Alphabet Clash</h1>
            <p>Unleash your keyboard kung fu : press "Enter" to play</p>
            <button onclick="startPlay()" class="border px-4 py-2 bg-white text-black font-bold rounded-2xl mt-4">Play Now</button>
        </div>
        <!-- second section -->
        <div id="second-div" class="text-center hidden">
            <div class="flex flex-col items-center pt-16">
                <div class="bg-[#FFFFFFB3] h-[200px] w-[60%] mx-auto rounded-xl border-8 border-black">
                    <div class="text-center bg-black text-white w-[50%] mx-auto py-2 rounded-b-xl">
                        <p>Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center">
                        <span id="show-alphabet" class="text-7xl font-bold pt-8 uppercase">Y</span>
                    </div>
                </div>
            </div>

            <div class="pt-8">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between items-center w-[60%] mx-auto pt-10">
                <button class="btn bg-[#894189] text-white">
                    life
                    <i class="fa-solid fa-heart-circle-plus"></i>
                    <span id="current-life">5</span>
                  </button>
                <button class="btn bg-[#360490] text-white">
                    Score
                    <img src="images/dollor.png.png">
                    <span id="current-score">0</span>
                  </button>
           </div>
        </div>
        <!-- third section -->
        <div id="third-div" class="flex justify-center items-center h-screen">
            <div class=" text-center border p-8 rounded-lg bg-blue-900 shadow-2xl">
                <span class="text-5xl font-bold text-white">Score :</span>
                <span id="final-score" class="text-4xl font-semibold text-white">14</span> <br>
                <button onclick="startPlay()" class="border px-4 py-3 text-base font-bold my-3 rounded-xl bg-white text-black">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>

        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
